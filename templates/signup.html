<!DOCTYPE html>
<html lang="en">
  <head>
    <title>558 scouting database</title>

    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css">

    <link href="../static/signup.css" rel="stylesheet">

	<script src="../static/js/jquery-3.2.1.min.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="showSignin">Sign In</a></li>
            <li role="presentation" class="active"><a href="showSignup">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">558 scouting Database</h3>
      </div>

      <div class="jumbotron">
        <h1>Database Sign up</h1>
        <form class="form-signin" action="/userHome">
          <label for="inputName" class="sr-only">Name</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign Up</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy;FRC 558</p>
      </footer>

    </div>
  </body>
